<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boursin Blue - Klientportal</title>
    <meta http-equiv="refresh" content="0; url=feedback-form.html">
    <style>
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-message {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 20px;
        }
        .manual-link a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .manual-link a:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Boursin Blue</h1>
        <p>Omdirigerar till återkopplingsformuläret...</p>
        <div class="spinner"></div>
        <div class="manual-link">
            <a href="feedback-form.html">Klicka här om omdirigeringen inte fungerar</a>
        </div>
    </div>
    
    <script>
        // Fallback redirect
        setTimeout(() => {
            window.location.href = 'feedback-form.html';
        }, 1000);
    </script>
</body>
</html>
